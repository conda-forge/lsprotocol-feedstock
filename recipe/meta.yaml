{% set version = "2023.0.0b1" %}

package:
  name: lsprotocol
  version: {{ version }}

source:
  - folder: dist
    url: https://pypi.io/packages/source/l/lsprotocol/lsprotocol-{{ version }}.tar.gz
    sha256: f7a2d4655cbd5639f373ddd1789807450c543341fa0a32b064ad30dbb9f510d4
  - folder: src
    url: https://github.com/microsoft/lsprotocol/archive/refs/tags/{{ version }}.tar.gz
    sha256: 4d5b026943093dc7e6b4eca11f5e158dd10a3e9364dff84064077dd94e6daf78

build:
  noarch: python
  script: cd dist && {{ PYTHON }} -m pip install . -vv --no-build-isolation
  number: 0

requirements:
  host:
    - flit-core >=3.2,<4
    - pip
    - python >=3.7
  run:
    - attrs >=21.3.0
    - cattrs
    - python >=3.7

test:
  source_files:
    - src/conftest.py
    - src/tests
    - src/generator
  imports:
    - lsprotocol
  commands:
    - pip check
    - cd src && pytest ./tests -vv --cov=lsprotocol --cov-branch --cov-report=term-missing:skip-covered --no-cov-on-fail --cov-fail-under=91
  requires:
    - pyhamcrest
    - importlib_resources
    - jsonschema
    - pip
    - pytest-cov

about:
  home: https://pypi.org/project/lsprotocol
  summary: Python implementation of the Language Server Protocol.
  dev_url: https://github.com/microsoft/lsprotocol
  license: MIT
  license_file: dist/LICENSE

extra:
  recipe-maintainers:
    - bollwyvl
