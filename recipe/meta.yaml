{% set version = "2023.0.0a3" %}

package:
  name: lsprotocol
  version: {{ version }}

source:
  - folder: dist
    url: https://pypi.io/packages/source/l/lsprotocol/lsprotocol-{{ version }}.tar.gz
    sha256: d704e4e00419f74bece9795de4b34d02aa555fc0131fec49f59ac9eb46816e51
  - folder: src
    url: https://github.com/microsoft/lsprotocol/archive/refs/tags/{{ version }}.tar.gz
    sha256: d548ec6444bca7e70f7a3f4346972a04d6ad73c9bf33020ce2f28b8d8bf350fe

build:
  noarch: python
  script: cd dist && {{ PYTHON }} -m pip install . -vv --no-build-isolation
  number: 0

requirements:
  host:
    - flit-core >=3.2,<4
    - pip
    - python >=3.7
  run:
    - attrs >=21.3.0
    - cattrs
    - python >=3.7

test:
  source_files:
    - src/conftest.py
    - src/tests
    - src/generator
  imports:
    - lsprotocol
  commands:
    - pip check
    - cd src && pytest ./tests -vv --cov=lsprotocol --cov-branch --cov-report=term-missing:skip-covered --no-cov-on-fail --cov-fail-under=92
  requires:
    - pyhamcrest
    - importlib_resources
    - jsonschema
    - pip
    - pytest-cov

about:
  home: https://pypi.org/project/lsprotocol
  summary: Python implementation of the Language Server Protocol.
  dev_url: https://github.com/microsoft/lsprotocol
  license: MIT
  license_file: dist/LICENSE

extra:
  recipe-maintainers:
    - bollwyvl
